<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple, free-to-use D20 SVG (geometric, public-domain style) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" aria-hidden="true">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#9b7bff"/>
      <stop offset="100%" stop-color="#6c63ff"/>
    </linearGradient>
  </defs>
  <g fill="none" stroke="url(#g)" stroke-width="2">
    <!-- outer icosahedron-ish polygon -->
    <polygon points="50,5 85,25 95,60 75,90 45,95 20,78 10,45 20,18" fill="#111827" stroke="none"/>
    <polygon points="50,5 85,25 95,60 75,90 45,95 20,78 10,45 20,18" fill="url(#g)" opacity="0.14"/>
  </g>
  <!-- numbers as simple paths/lines to evoke facets -->
  <g fill="#f3f4f6" font-family="Verdana,Arial,sans-serif" font-weight="700" font-size="10" text-anchor="middle">
    <text x="50" y="30">20</text>
  </g>
</svg>
